[package]
name = "top200-rs"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
tokio = { version = "1.35.1", features = ["full"] }
reqwest = { version = "0.11.24", features = ["json"] }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
dotenvy = "0.15.7"
anyhow = "1.0.79"
chrono = "0.4.34"
csv = "1.3.0"
plotters = "0.3.5"
confy = "0.5.1"
toml = "0.8.8"
indicatif = "0.17.8"
native-tls = "0.2.11"                                                   # For tokio-postgres TLS support
futures = "0.3"
clap = { version = "4.5.1", features = ["derive"] }
glob = "0.3.1"
tokio-postgres = { version = "0.7.13", features = ["with-chrono-0_4"] }
postgres-native-tls = "0.5.1"
refinery = { version = "0.8.10", features = ["tokio-postgres"] }
refinery-macros = "0.8.10"

[dev-dependencies]
tempfile = "3.8.1"
approx = "0.5.1"
